<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./home.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="phone-wrapper">
      <div class="battery-and-stuff"></div>
      <header class="welcome-text-wrapper">
        <div class="welcome-text">
          <h1>Kitchen Kompanion</h1>
          <br />

          <h3>Current users sharing the kitchen:</h3>
          <br />
          <ul class="food-items-lst" id="users_total"></ul>
        </div>
        <div class="item-modal" id="add-item-modal">
          <div style="position: relative">
            <i class="close-modal-btn" onclick="toggleAddItemModal()">&#120;</i>
            <form class="item-form" id="new-item-form">
              <div class="options-wrapper">
                <label><u>Add a user to the kitchen</u></label>
                <input
                  name="item-name"
                  required
                  type="text"
                  id="new-item-name"
                  class="item-form-field"
                  placeholder="John Doe"
                /><br />
              </div>
              <input class="item-btn" type="submit" value="Add user" />
            </form>
          </div>
        </div>
        <button class="new-item-btn" onclick="toggleAddItemModal()">+</button>
      </header>

      <nav class="nav">
        <a href="" class="nav__link nav__link--active">
          <i class="material-icons nav__icon">dashboard</i>
          <span class="nav__text">Home Page</span>
        </a>
        <a href="../KitchenContents/contents.html" class="nav__link nav__link">
          <i class="material-icons nav__icon">kitchen</i>
          <span class="nav__text">Your Kitchen</span>
        </a>
        <a href="../Recipes/recipe.html" class="nav__link">
          <i class="material-icons nav__icon">menu_book</i>
          <span class="nav__text">Recipes</span>
        </a>
        <a href="../ShoppingLists/shopping-lists.html" class="nav__link">
          <i class="material-icons nav__icon">shopping_bag</i>
          <span class="nav__text">Shopping List</span>
        </a>
      </nav>

      <img
        class="keyboard-img"
        src="../assets/iphone-keyboard.png"
        alt="keyboard"
      />
    </div>
    <script type="module">
      import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate@1.0.0-beta.1/index.min.js";

      const l = document.getElementById("users_total");
      autoAnimate(l);
    </script>
    <script src="./home.js"></script>
  </body>
</html>
