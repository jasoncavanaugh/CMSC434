<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="shoppinglist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <script src="list.js" defer></script>
    <title>Shopping List HomePage</title>
  </head>

  <body>
    <div class="smartphone">
      <div class="content">
        <div id="profile">
          <img src="icons/user.png" alt="profile" id="profile-pic" />
        </div>
        <h1><strong>Shopping Lists</strong></h1>
        <h3>Recently created</h3>

        <div id="breakfast">
          <h1>ü•Ø</h1>
        </div>
        <span class="breakfast-description">Breakfast</span>
        <div id="breakfast-time">3 days ago<br /></div>
        <div id="breakfast-products">12 products</div>
        <div><img src="icons/forward.png" alt="into" /></div>

        <div id="taco-night">
          <h1>üåÆ</h1>
        </div>
        <span class="taco-description">Taco Night</span>
        <div id="taco-time">5 days ago<br /></div>
        <div id="taco-products">4 products</div>
        <div>
          <a href="tacolist.html">
            <img src="icons/forward.png" alt="into"
          /></a>
        </div>

        <div id="halloween">
          <h1>üç≠</h1>
        </div>
        <span class="halloween-description">Halloween</span>
        <div id="halloween-time">1 week ago<br /></div>
        <div id="halloween-products">5 products</div>
        <div><img src="icons/forward.png" alt="into" /></div>

        <button id="create" class="create-list">Create a New List</button>
        <div class="form-popup" id="add-list-form">
          <form action="newlist.html" class="form-container">
            <label for="list-name"></label>
            <input
              id="list-name"
              type="text"
              placeholder="List name"
              required
            />

            <label for="list-icon"></label>
            <input
              id="list-icon"
              type="text"
              placeholder="List icon ex: üçî"
              required
            />

            <button type="submit" id="add-list" class="submit">Add List</button>
            <span class="close"></span>
          </form>
        </div>

        <div><img src="icons/home.png" alt="home" id="home" /></div>
        <div><img src="icons/kitchen.png" alt="kitchen" id="kitchen" /></div>
        <div><img src="icons/cookbook.png" alt="cookbook" id="cookbook" /></div>
        <div><img src="icons/list.png" alt="list" id="list" /></div>
        <div><img src="icons/user.png" alt="user" id="user" /></div>
      </div>
    </div>
  </body>
</html>
