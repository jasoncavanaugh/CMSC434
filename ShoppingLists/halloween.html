<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="tacolist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <script src="tacolist.js" defer></script>
    <title>Halloween List</title>
  </head>

  <body>
    <div class="smartphone">
      <div class="battery-and-stuff"></div>
      <!-- Add Item form -->
      <div class="item-modal" id="add-item-modal">
        <div style="position: relative">
          <i class="close-modal-btn" onclick="toggleAddItemModal()"
            >&#120;</i
          >
          <form class="form-container">
            <div class="options-wrapper">
            <label for="food-name"></label>
            <input id="food-name" class="item-form-field" type="text" placeholder="Food name" required />

            <label for="food-group"></label>
            <select class="item-form-field" name="food-group" id="food-group" required>
              <option value="">Food group</option>
              <option value="veggies">Veggies</option>
              <option value="dairy">Dairy</option>
              <option value="fruits">Fruits</option>
              <option value="proteins">Proteins</option>
              <option value="grains">Grains</option>
              <option value="drinks">Drinks</option>
            </select>

            <input
              type="submit"
              id="add-item"
              class="submit"
              value="Add Item"
              onclick="addItem()"
            />
            </div>
          </form>
        </div>
      </div>
      <!-- Header -->
      <header class="main-header">
        <!-- Don't hate me -->
        <div style="width: 1rem"></div>
        <a href="./shopping-lists.html">
          <img class="back" src="../assets/left.png" alt="back" />
        </a>
        <h1>Halloween</h1>
        <div style="width: 2rem"></div>
      </header>
      <!-- Main contents -->
      <div class="main-contents">
        <!-- <div>
            <a href="./shopping-lists.html">
              <img src="../assets/left.png" alt="goback" id="back" />
            </a>
          </div>
          <h1><strong>Taco Night</strong></h1> -->

        <div>
          <div>
            <h3>Veggies</h3>
            <ul id="veggies">
              <li>Kale<span class="close"></span></li>
              <li class="checked">Carrots<span class="close"></span></li>
            </ul>
          </div>

          <div>
            <h3>Dairy</h3>
            <ul id="dairy"></ul>
          </div>

          <div>
            <h3>Fruits</h3>
            <ul id="fruits">
              <li>Peach<span class="close"></span></li>
              <li class="checked">Watermelon<span class="close"></span></li>
            </ul>
          </div>

          <div>
            <h3>Proteins</h3>
            <ul id="proteins"></ul>
          </div>

          <div>
            <h3>Grains</h3>
            <ul id="grains"></ul>
          </div>

          <div>
            <h3>Drinks</h3>
            <ul id="drinks">
                <li>Witch's Brew<span class="close"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="voice-and-add-wrapper">
        <div id="voice">
          <img
            src="../assets/microphone.png"
            onclick="voiceInput()"
            alt="microphone"
            id="microphone"
          />
        </div>
        <div>
          <button class="add" id="add-button" onclick="toggleAddItemModal()">
            <img src="../assets/add.png" alt="add" />
          </button>
        </div>
      </div>
    </div>
    <script src="./tacolist.js"></script>
  </body>
</html>
