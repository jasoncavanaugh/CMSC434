<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen Kompanion</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./contents.css" />
  </head>
  <body>
    <div class="phone-wrapper">
      <div class="battery-and-stuff"></div>
      <!-- Edit Item Modal -->
      <div class="item-modal" id="edit-item-modal">
        <div style="position: relative">
          <i class="close-modal-btn" onclick="toggleEditItemModal()">&#120;</i>
          <form class="item-form" id="edit-item-form">
            <div class="options-wrapper">
              <input
                name="item-name"
                type="text"
                id="edit-item-name"
                class="item-form-field"
                placeholder="What's in your kitchen?"
              />
              <div class="food-group-dropdown-wrapper">
                <label for="food-groups-dropdown">Choose a food group</label>
                <select
                  id="edit-food-groups-dropdown"
                  name="food-groups-dropdown"
                  class="item-form-field"
                >
                  <option value="dairy">Dairy</option>
                  <option value="fruits">Fruits</option>
                  <option value="grains">Grains</option>
                  <option value="protein">Protein</option>
                  <option value="veggies">Veggies</option>
                </select>
              </div>
              <input
                name="expiration-date"
                type="date"
                id="edit-expiration-date"
                class="item-form-field"
              />
            </div>
            <input class="item-btn" type="submit" value="Edit item" />
          </form>
        </div>
      </div>
      <!-- Add Item Modal -->
      <div class="item-modal" id="add-item-modal">
        <div style="position: relative">
          <i class="close-modal-btn" onclick="toggleAddItemModal()">&#120;</i>
          <form class="item-form" id="new-item-form">
            <div class="options-wrapper">
              <label>What's in your kitchen?</label>
              <input
                name="item-name"
                type="text"
                id="new-item-name"
                class="item-form-field"
                placeholder="Chicken"
              /><br>
              <div class="food-group-dropdown-wrapper">
                <label for="food-groups-dropdown">Choose a food group</label>
                <select
                  id="new-food-groups-dropdown"
                  name="food-groups-dropdown"
                  class="item-form-field"
                >
                  <option value="dairy">Dairy</option>
                  <option value="fruits">Fruits</option>
                  <option value="grains">Grains</option>
                  <option value="protein">Protein</option>
                  <option value="veggies">Veggies</option>
                </select>
              </div><br>
              
              <label>Expiration Date</label>
              <input
                name="expiration-date"
                type="date"
                id="new-expiration-date"
                class="item-form-field"
              />
            </div>
            <input class="item-btn" type="submit" value="Add item" />
          </form>
        </div>
      </div>
      <!-- Title -->
      <header class="main-header">
        <!-- <img class="back" src="../assets/left.png" alt="back" /> -->
        <h1>Kitchen Contents</h1>
      </header>

      <!-- Kitchen contents lists -->
      <main class="main-contents">
        <section class="food-group">
          <h2>Expiring Soon!</h2>
          <ul class="food-items-lst" id="expiring-lst"></ul>
        </section>

        <section class="food-group">
          <h2>Dairy</h2>
          <ul class="food-items-lst" id="dairy-lst"></ul>
        </section>

        <section class="food-group">
          <h2>Fruits</h2>
          <ul class="food-items-lst" id="fruits-lst"></ul>
        </section>

        <section class="food-group">
          <h2>Grains</h2>
          <ul class="food-items-lst" id="grains-lst"></ul>
        </section>

        <section class="food-group">
          <h2>Protein</h2>
          <ul class="food-items-lst" id="protein-lst"></ul>
        </section>

        <section class="food-group">
          <h2>Veggies</h2>
          <ul class="food-items-lst" id="veggies-lst"></ul>
        </section>
      </main>
      <!-- New Item Button -->
      <button class="new-item-btn" onclick="toggleAddItemModal()">+</button>

      <!-- Navbar -->
      <nav class="nav">
        <a href="../Home/home.html" class="nav__link nav__link">
          <i class="material-icons nav__icon">dashboard</i>
          <span class="nav__text">Home Page</span>
        </a>
        <a href="" class="nav__link nav__link--active">
          <i class="material-icons nav__icon">kitchen</i>
          <span class="nav__text">Your Kitchen</span>
        </a>
        <a href="../Recipes/recipe.html" class="nav__link">
          <i class="material-icons nav__icon">menu_book</i>
          <span class="nav__text">Recipes</span>
        </a>
        <a href="../ShoppingLists/shopping-lists.html" class="nav__link">
          <i class="material-icons nav__icon">shopping_bag</i>
          <span class="nav__text">Shopping List</span>
        </a>
      </nav>
    </div>
    <script type="module">
      import autoAnimate from "https://cdn.jsdelivr.net/npm/@formkit/auto-animate@1.0.0-beta.1/index.min.js";

      const lsts = document.getElementsByClassName("food-items-lst");
      for (const l of lsts) {
        autoAnimate(l);
      }
    </script>
    <script src="./contents.js"></script>
  </body>
</html>
